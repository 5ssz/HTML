<!DOCTYPE html>
<!-- Esto define que el archivo es un documento HTML5 -->

<html>
  <!-- Elemento raíz de una página HTML, todo está dentro de esta etiqueta -->
  
  <head>
    <!-- La etiqueta HEAD contiene metainformación de la página -->
    <title>Aquí puedes poner lo que quieras</title>
    <!-- Especifica un título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página)-->
  </head>
  
</html>
<!-- Las etiquetas se tienen que cerrar -->
